<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: red;background-color: yellow;">Hi i am Nanda Dulal Kumbhakar</h1>
    <p style="color: black;background-color: aqua;">Hi i am nanda Dulal Kumbhakar</p>
    <div style="color: blue;background-color: coral;">How are you?</div>
</body>
</html>
<!-- In inline CSS we need to use <style> in individual tag -->
