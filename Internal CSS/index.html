<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        h1{
            color: red;
            background-color: yellow;
        }
        p{
            color: black;
            background-color: aqua;
        }
        div{
            color: blue;background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Hi i am Nanda Dulal Kumbhakar</h1>
    <p >Hi i am nanda Dulal Kumbhakar</p>
    <div>How are you?</div>
</body>
</html>
<!-- in internal CSS we need to style into the <head> tag -->
