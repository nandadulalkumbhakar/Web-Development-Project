<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Biodata</h1>
    <p>Enter your name</p>
    <input type="text"placeholder="Enter your Name">
    <p>Enter your Mobile No</p>
    <input type="text"placeholder="Enter your Mobile No">
    <p>Enter your Email</p>
    <input type="text"placeholder="Enter your Email">
    <p>Enter your father Name</p>
    <input type="text"placeholder="Enter your Father's Name">
    <p>Gender</p>
    <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <p>Last Qualification</p>
    <select>
        <option value="8th pass">8th pass</option>
        <option value="10th pass">10th pass</option>
        <option value="12th pass">12th pass</option>
        <option value="under graduation">under graduation</option>
        <option value="Post graduation">Post graduation</option>
        <option value="PHD">PHD</option>
    </select>
    <p>Enter your DOB</p>
    <input type="text"placeholder="Enter your DOB(DDMMYYYY)">
    <p>Marital Status</p>
    <select>
        <option value="married">married</option>
        <option value="unmarriage">unmarriage</option>
    </select>
    <p>Religion</p>
    <input type="text"placeholder="Enter your Religion ">
    <br>
    <button type="submit">submit</button>



</body>
</html>
